<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Into to HTML</title>
     <!-- HEAD gives information to the browser -->
</head>
<body>
    <header>
          <h1>Skateboard Inventory</h1>
          <nav>
               <!-- href is an attribute. attributes give tags information. -->
               <!-- href is specific to anchor tags because they contain the address to the page you want to go to. -->
               <a href="https://amazon.com">Amazon</a>
               <a href="https://google.com" target="_blank">Google</a>
               <a href="./animal.html">Fav Animal</a>
          </nav>
     </header>

     <main>
          <h2>Welcome to our shop!</h2>
          <p>Choose from the options below:</p>
          <!--Two types of lists: ul ol-->
          <!-- ul stands fur unordered list -->
          <!-- ol stand for odered list -->
          <ul>
               <!--li tags are list item tags that go inside of the ol or ul tags  -->
               <li>See Inventory</li>
               <li>Add Board to Inventory</li>
               <li>Edit Board</li>
               <li>Delete Board</li>
          </ul>
     </main>

    <footer>
          <code>
               if(bike) {console.log('yay')}
          </code>
          <h4>Steps to Use App</h4>
          <ol>
               <li>Open computer</li>
               <li><em>Navigate to our app</em></li>
               <li><strong>Use app!</strong></li>
          </ol>
    </footer>
     <!--Block tags: take up the entire width of their line and DO NOT allow anything to be next to them-->
     <!-- <p>Hello, world!</p> -->

     <!--Inline tags: take ONLY the space of their content, and will allow other tags to be next to them-->
     <!-- <a href="">Amazon</a> -->
     
</body>
</html>
